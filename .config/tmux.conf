set -g prefix C-a
unbind C-b

set -sg escape-time 1
#set -g repeat-time 250

set -g base-index 1
set -g pane-base-index 1

set -g status-fg white
set -g status-bg black
set -g status-interval 20
set -g status-left-length 50
set -g status-right-length 100
set -g status-left '#[fg=colour208]#(whoami) @ #[fg=green]#H#[default]'
set -g status-right '#[fg=colour226]#(backup-checker)#[default] #[fg=colour69]#(acpi | cut -d " " --fields=4,5 | sed "s/:[0-9][0-9]$/m/g" | sed "s/:/h\ /g" | sed "s/\ 0/\ /g")#[default] #[fg=white]#(date +"%A %d %B")#[default] #[fg=colour196]#(life.py) days left #[fg=colour208]%H:%M#[default]'
#set -g status-right '#[fg=white]#(cut -d " " -f 1-3 /proc/loadavg)#[default] #[fg=colour208]%H:%M#[default]'

bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind p split-window -h -c "#{pane_current_path}"
bind m split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 1
bind -r J resize-pane -D 1
bind -r K resize-pane -U 1
bind -r L resize-pane -R 1

#setw -g mode-mouse on
#set -g mouse-select-pane on
#set -g mouse-resize-pane on
#set -g mouse-select-window on

set -g status-justify centre

setw -g window-status-current-fg red
setw -g window-status-current-bg black
setw -g window-status-current-attr bright

setw -g monitor-activity on
set -g visual-activity on

set-option -g lock-command vlock
unbind x
bind x lock-server
