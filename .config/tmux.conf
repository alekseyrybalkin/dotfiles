set -g prefix C-a
unbind C-b

set -sg escape-time 1
set -g xterm-keys 0

set -g base-index 1
set -g pane-base-index 1

set -g status-position bottom
set -g status-justify left
set -g status-fg white
set -g status-bg colour233
set -g status-interval 20
set -g status-left-length 40
set -g status-right-length 30
set -g status-left '#(bash /usr/lib/addons/tmux-status-left.bash)'
set -g status-right '#(bash /usr/lib/addons/tmux-status-right.bash)'
set -g display-time 60

set -g window-style 'fg=colour15,bg=colour233'
set -g window-active-style 'fg=colour15,bg=colour233'

bind r source-file ~/.config/tmux.conf \; display "Reloaded!"

bind p split-window -h
bind m split-window -v
bind p split-window -h -c "#{pane_current_path}"
bind m split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 1
bind -r J resize-pane -D 1
bind -r K resize-pane -U 1
bind -r L resize-pane -R 1

setw -g window-status-format "#I:#W"
setw -g window-status-current-format "#[bg=colour233]#[fg=colour39]#[bright]#I:#W"

setw -g monitor-activity on
set -g visual-activity on

set-option -g lock-command physlock
unbind x
bind x lock-server

if-shell '[[ -n "`pidof Xorg`" ]]' \
    'bind-key -n -T copy-mode-vi Enter send -X copy-pipe-and-cancel "xclip -selection clipboard"'
if-shell '[[ -n "`pidof Xorg`" ]]' \
    'bind ] run-shell "xclip -selection clipboard -o | tmux load-buffer - ; tmux paste-buffer"'
